<aside class="w-64 h-screen bg-white text-gray-700 flex-col hidden lg:flex shadow-lg fixed left-0 top-0">
  <!-- Logo -->
  <div class="h-20 flex items-center justify-center bg-green-700 text-white font-bold text-xl">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Coat_of_arms_of_Burkina_Faso.svg"
         alt="Armoiries du Burkina Faso" class="h-12 mr-2">
    <span>Service Public</span>
  </div>

  <!-- Menu -->
  <nav class="flex-grow p-4 overflow-y-auto">
  <h3 class="text-xs font-bold uppercase text-gray-500 px-4 mb-2">Navigation Principale</h3>
  <ul class="space-y-1">

    <!-- Accueil -->
    <li>
      <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        Accueil
      </a>
    </li>

    <!-- Tableau de bord -->
    <li *ngIf="user && (user.role == SUPER_ADMIN || user.role == ORG_ADMIN)">
      <a [routerLink]="'/deliacte/dashboard'" routerLinkActive="active" class="flex items-center px-4 py-2.5 text-sm font-medium bg-gray-200 text-green-700 rounded-md">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Tableau de bord
      </a>
    </li>

    <!-- Mes dossiers -->
    <li *ngIf="user && (user.role === CITOYEN || user.role == PROCEDURE_MANAGER || user.role == AGENT)">
      <a [routerLink]="'/deliacte/dossier'" routerLinkActive="active" class="flex items-center px-4 py-2.5 text-sm font-medium hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
        </svg>
        Mes dossiers
      </a>
    </li>

    <!-- Procédures publiées -->
    <li *ngIf="user && (user.role === CITOYEN)">
      <a [routerLink]="'/deliacte/procedure-published'" routerLinkActive="active" class="flex items-center px-4 py-2.5 text-sm font-medium hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
        </svg>
        Procédures publiées
      </a>
    </li>

    <!-- Type opération -->
    <li *ngIf="user && (user.role === SUPER_ADMIN)">
      <a [routerLink]="'/deliacte/type-operation'" routerLinkActive="active" class="flex items-center px-4 py-2.5 text-sm font-medium hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
        </svg>
        Type opération
      </a>
    </li>

    <!-- Organisations -->
    <li *ngIf="user && (user.role === SUPER_ADMIN)">
      <a [routerLink]="'/deliacte/organisations'" routerLinkActive="active" class="flex items-center px-4 py-2.5 text-sm font-medium hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        Organisations
      </a>
    </li>

    <!-- Procedures -->
    <li *ngIf="user && (user.role == PROCEDURE_MANAGER || user.role == ORG_ADMIN || user.role == AGENT)">
      <a [routerLink]="'/deliacte/procedure'" routerLinkActive="active" class="flex items-center px-4 py-2.5 text-sm font-medium hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
        </svg>
        Procedures
      </a>
    </li>

    <!-- Opérations -->
    <li *ngIf="user && user.role === PROCEDURE_MANAGER">
      <a [routerLink]="'/deliacte/operation'" routerLinkActive="active" class="flex items-center px-4 py-2.5 text-sm font-medium hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
        </svg>
        Opérations
      </a>
    </li>

    <!-- Utilisateurs -->
    <li *ngIf="user && (user.role === ORG_ADMIN || user.role === SUPER_ADMIN)">
      <a [routerLink]="'/deliacte/utilisateur'" routerLinkActive="active" class="flex items-center px-4 py-2.5 text-sm font-medium hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Utilisateurs
      </a>
    </li>

    <!-- FAQ -->
    <li>
      <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        FAQ
      </a>
    </li>

    <!-- Liens rapides -->
    <li>
      <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
        </svg>
        Liens Rapides
      </a>
    </li>

    <!-- Nous Contacter -->
    <li>
      <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        Nous Contacter
      </a>
    </li>

    <!-- Support Technique -->
    <li>
      <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        Support Technique
      </a>
    </li>

  </ul>
</nav>


  <!-- Avis -->
  <div class="p-4 border-t border-gray-200">
  <a  [routerLink]="'/deliacte/login'"   class="flex items-center px-4 py-2.5 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md">
    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"></path>
    </svg>
    Déconnexion
  </a>
</div>

</aside>
