
<div *ngIf="loading" 
     style="position:fixed; z-index:1000; top:0; left:0; width:100%; height:100%; 
            background-color:rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center;">
  
  <p-progressSpinner></p-progressSpinner>
  
</div>
<div style="display: inline-flex;">
    <p-button icon="pi pi-arrow-left z-50" (onClick)="retourPage()" [rounded]="true" [text]="true" title="retour en arrière" [raised]="true" severity="help" />
    <h1 class="p-4">Details de l'entité</h1>
</div>

<p-toast></p-toast>

<div class="card opera" *ngIf="entite">
    <h4 class="card-title">-- Détails de l'entité --</h4>
    <div class="input-container">
        <!-- Champ 1 -->
        <div class="input-item">
            <label class="custom-label">Nom </label>
            <input
                type="text"
                pInputText
                [value]="entite.name || '---------------'"
                class="custom-input"
                readonly
            />
        </div>

        <!-- Champ 2 -->
        <div class="input-item">
            <label class="custom-label">Description</label>
            <input
                type="text"
                pInputText
                [value]="entite.description || '---------------'"
                class="custom-input"
                readonly
            />
        </div>

      
    </div>
</div>

<p-divider align="center">
    <div class="inline-flex align-items-center" style="color:#060;">
        <!--i class="pi pi-info-circle user"></i-->
        <b>Champ</b>
    </div>
</p-divider>

<div class="card">
    <p-table #dt [value]="champsEntites" styleClass="p-datatable-customers" [rowHover]="true" 
      [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15,25,50]" dataKey="id"
      [paginator]="true" currentPageReportTemplate="Liste {first} à {last} sur {totalRecords} entrées"
      [globalFilterFields]="['firstName']">

      <ng-template pTemplate="caption">
        <div class="flex">
          <span class="p-input-icon-left ml-auto cherch">
            <input pInputText type="text" #searchInput 
              (input)="dt.filterGlobal(searchInput.value, 'contains')" 
              placeholder=" Rechercher" />
          </span>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr class="tableEnt">
          <th>Nom</th>
          <th>Description</th>
          <th>Type</th>
          <th>Requis</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-champ>
        <tr class="p-selectable-row tableContenu">
          <td>{{champ.name}}</td>
          <td>{{champ.description}}</td>
          <td>{{champ.inputType}}</td>
          <td>{{champ.isRequired ? 'oui' : 'non'}}</td>
          <td>
            <button type="button" title="Supprimer" style="background-color: #ff0000;" 
             (click)="deleteSchamp(champ.id)"
              class="text-white from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br 
              focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full 
              text-sm p-2.5 text-center inline-flex items-center mx-0 pi pi-eraser">
            </button>

            <button type="button" title="Modifier" style="background-color: #060;" 
            (click)="editchamp(champ)"
              class="text-white from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br 
              focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full 
              text-sm p-2.5 text-center inline-flex items-center mx-1 pi pi-pencil">
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-confirmDialog [style]="{width: '40vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

  <div id="addch" 
        [ngClass]="{'hidden': !addchamp}" 
        tabindex="-1" 
        [attr.aria-hidden]="!addchamp" 
        class="modal fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-gray-500 bg-opacity-50">

        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                       Modifier champ
                    </h3>
                    <button type="button" (click)="fermerModal()"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 
                    rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">             
                        <div class="grid gap-6 mb-6 md:grid-cols-2">
                            <div>
                                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
                                <input type="text" id="name" name="name" [(ngModel)]="entiteChamp.name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 
                                dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
                                dark:focus:border-blue-500" placeholder="nom" />
                            
                            </div>
                            <div>
                                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                                <input type="text" id="description" name="description" [(ngModel)]="entiteChamp.description"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 
                                dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
                                dark:focus:border-blue-500" placeholder="description" />                  
                            </div>
                            <div>
                                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type</label>
                                <p-dropdown [options]="types" [(ngModel)]="entiteChamp.inputType"  optionValue="id" 
                                optionLabel="name"
                            ></p-dropdown>

                            </div> 
                            <div *ngIf="entiteChamp.inputType === 'CHECKBOX' || entiteChamp.inputType === 'RADIO' || entiteChamp.inputType === 'SELECT'">
                                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Saisir options</label>
                                <div class="flex items-center">
                                    <input 
                                    [(ngModel)]="newOption" 
                                    placeholder="Entrez une option"  
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                            focus:ring-blue-500 focus:border-blue-500 block w-60 p-2.5 
                                            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                            dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                                    />
                                    <button 
                                    (click)="addOption()" 
                                    class="ml-2 p-2 bg-green-700 text-white rounded-lg">
                                    Ajouter
                                    </button>
                                </div>                       
                            </div> 
                            <div>
                                <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Requis</label>
                                <div class="flex" style="margin-top: 15px;" >
                                    <div class="flex items-center me-4">
                                        <input id="inline-radio" type="radio" [(ngModel)]="entiteChamp.isRequired" value="true" name="inline-radio-group" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                        <label for="inline-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Oui</label>
                                    </div>
                                    <div class="flex items-center me-4">
                                        <input id="inline-2-radio" type="radio" [(ngModel)]="entiteChamp.isRequired" value="false" name="inline-radio-group" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                        <label for="inline-2-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Non</label>
                                    </div>
                                </div>
                            
                            </div> 
                            <div *ngIf="entiteChamp.inputType === 'CHECKBOX' || entiteChamp.inputType === 'RADIO' || entiteChamp.inputType === 'SELECT' ">
                                <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Options disponible</label>
                                <p-listbox [options]="entiteChamp.entityObjectOptionFields ?? []"   optionLabel="name"></p-listbox>

                            </div> 
                                                
                        </div>
                </div>

                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button type="button"   style="background-color: #060;" (click)="saveEdit()"
                    class="text-white hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Valider</button>

                    <button  type="button" style="background-color: #ff0000;" (click)="fermerModal()"
                    class="py-2.5 px-5 ms-3 text-sm font-medium text-white  hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 rounded-full">Annuler</button>
                </div>
            </div>
        </div>
    </div>
