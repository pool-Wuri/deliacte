<p-splitter [style]="{'height': '300px'}">
    <ng-template pTemplate>
        <div class="col-8 flex align-items-center justify-content-center">
            <div class="p-fluid">
                <div class="titleWrap" >
                    <label for=""  class="propertyTitle" style="margin-top: 10px;">Nom:</label>
                    <label for=""  style="margin-top: 10px;" class="propertyTitle">Statut:</label>

                </div>
                <div class="valueWrap" >
                    <label for=""  class="propertyValue"  style="margin-top: 10px;"> {{operation.name}}</label>
                    <label for=""  class="propertyValue"  style="margin-top: 10px;"> {{operation.isActive}} </label>

                   </div>
            </div>
        </div>    
    </ng-template>
    <ng-template pTemplate>
        <div class="col-8 flex align-items-center justify-content-center" >
            <div class="p-fluid">
                <div class="titleWrap">
                    <label for=""  class="propertyTitle"  style="margin-top: 10px;">Description:</label>

                    <label for=""  style="margin-top: 10px;" class="propertyTitle">Procedure:</label>
                    
                </div>
                <div class="valueWrap" >
                    <label for=""  class="propertyValue"  style="margin-top: 10px;max-width: 300px;" > {{operation.description}} ""</label>

                    <label for=""  class="propertyValue"  style="margin-top: 10px;"  *ngIf="operation.procedure"> {{operation.procedure.name}} </label>

                </div>
            </div>
        </div>
    </ng-template>
</p-splitter>
<p-divider align="center">
    <div class="inline-flex align-items-center" style="color:#060;">
        <!--i class="pi pi-info-circle user"></i-->
        <b>Historique</b>
    </div>
</p-divider>
<p-tabView>

    <p-tabPanel header="Champ">
        <p-toolbar styleClass="mb-4 gap-2">
            <ng-template pTemplate="right">
                <button   style="background-color: #060;" (click)="ajouterChamp(operation)"
                class="text-white  from-green-400 via-green-500 to-green-600 
                focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 
                dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" type="button">
                    Ajouter
                </button>
            </ng-template>
        </p-toolbar>
        <div class="card">
            <p-table #dt [value]="champs"  styleClass="p-datatable-customers" [rowHover]="true" 
            [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15,25,50]" dataKey="id"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [globalFilterFields]="['firstName']">
        
             <ng-template pTemplate="caption">
                <div class="flex">
                    <span class="p-input-icon-left ml-auto cherch">
                        <i class="pi pi-search" ></i>
                        <input 
                            pInputText 
                            type="text" 
                            #searchInput 
                            (input)="dt.filterGlobal(searchInput.value, 'contains')" 
                            placeholder="      Rechercher" />
                    </span>
                </div>
            </ng-template>
            
            <ng-template pTemplate="header">
                <tr class="tableEnt">
                    <!--th style="width: 4rem,">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th-->
                    <th >Nom</th>
                    <th >description</th>
                    <th >Type</th>
                    <th >Requis</th>
                    <th >Actions</th>
                </tr>
        
                
            </ng-template>
            <ng-template id="bodi" pTemplate="body" let-champ>
                <tr class="p-selectable-row tableContenu">
                    <!--td>
                        <p-tableCheckbox  class="rounded-lg" [value]="utilisateur"></p-tableCheckbox>
                    </td-->
                    <td>
                        {{champ.name}}
                    </td>
                    <td >
                        {{champ.description}}
                    </td>
                    <td >
                        {{champ.inputType}}
                    </td>
                    <td >
                        {{champ.isRequired ? 'oui' : 'non'}} 
                    </td>
                    <td >
                        <button type="button"  title="Supprimer"  style="background-color: #ff0000;" (click)="supprimerChamp(champ)"  class="text-white  from-red-400 
                        via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full 
                        text-sm p-2.5 text-center inline-flex items-center 
                        mx-0 pi pi-eraser">
                        </button>
                        <button type="button" title="Modifier"   style="background-color: #060;" (click)="editChamp(champ)"
                        class="text-white from-green-400 via-green-500  
                        to-green-600 hover:bg-gradient-to-br focus:ring-4 
                        focus:outline-none focus:ring-blue-300 font-medium rounded-full 
                        text-sm p-2.5 text-center inline-flex items-center mx-1	 pi pi-pencil"></button>
                    </td>
                  
                </tr>
            </ng-template>
            </p-table>
        </div>
    </p-tabPanel>
    <p-tabPanel header="Type document">
        <div class="card">
            <p-table #dt [value]="procedures"  styleClass="p-datatable-customers" [rowHover]="true" 
            [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15,25,50]" dataKey="id"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [globalFilterFields]="['firstName']">
        
             <ng-template pTemplate="caption">
                <div class="flex">
                    <span class="p-input-icon-left ml-auto cherch">
                        <i class="pi pi-search" ></i>
                        <input 
                            pInputText 
                            type="text" 
                            #searchInput 
                            (input)="dt.filterGlobal(searchInput.value, 'contains')" 
                            placeholder="      Rechercher" />
                    </span>
                </div>
            </ng-template>
            
            <ng-template pTemplate="header">
                <tr class="tableEnt">
                    
                    <th >Nom</th>
                    <th >description</th>
                   <th>Action</th>
        
        
                </tr>
        
                
            </ng-template>
            <ng-template id="bodi" pTemplate="body" let-procedure>
                <tr class="p-selectable-row tableContenu">
                   
                    <td>
                        {{procedure.name}}
                    </td>
                    <td >
                    </td>
                    <td>
                        <button type="button" title="Modifier"   style="background-color: #060;" 
                        class="text-white from-green-400 via-green-500  
                        to-green-600 hover:bg-gradient-to-br focus:ring-4 
                        focus:outline-none focus:ring-blue-300 font-medium rounded-full 
                        text-sm p-2.5 text-center inline-flex items-center mx-1	 pi pi-pencil"></button>
                    </td>
                  
                  
                </tr>
            </ng-template>
            </p-table>
        
        </div>
    </p-tabPanel>
    <p-tabPanel header="Groupe Utilisateur">

        <div class="card">
            <p-table #dt [value]="responsUsers"  styleClass="p-datatable-customers" [rowHover]="true" 
            [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15,25,50]" dataKey="id"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [globalFilterFields]="['firstName']">
        
             <ng-template pTemplate="caption">
                <div class="flex">
                    <span class="p-input-icon-left ml-auto cherch">
                        <i class="pi pi-search" ></i>
                        <input 
                            pInputText 
                            type="text" 
                            #searchInput 
                            (input)="dt.filterGlobal(searchInput.value, 'contains')" 
                            placeholder="      Rechercher" />
                    </span>
                </div>
            </ng-template>
            
            <ng-template pTemplate="header">
                <tr class="tableEnt">
                    
                    <th >Nom</th>
                    <th >Prenom</th>
                   <th>Action</th>
        
        
                </tr>
        
                
            </ng-template>
            <ng-template id="bodi" pTemplate="body" let-utilisateur>
                <tr class="p-selectable-row tableContenu">
                   
                    <td>
                        {{utilisateur.firstName}}
                    </td>
                    <td>
                        {{utilisateur.lastName}}
                    </td>
                   
                 <td>
                    <button type="button" title="Modifier"   style="background-color: #060;" 
                    class="text-white from-green-400 via-green-500  
                    to-green-600 hover:bg-gradient-to-br focus:ring-4 
                    focus:outline-none focus:ring-blue-300 font-medium rounded-full 
                    text-sm p-2.5 text-center inline-flex items-center mx-1	 pi pi-pencil"></button>
                    <button   type="button"  title="retirer utilisateur" (click)="retirerUser(utilisateur)"
                    style="background-color: #ff0000;" class="text-white  from-red-400 
                    via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full 
                    text-sm p-2.5 text-center inline-flex items-center 
                    mx-0 pi pi-arrow-left" 
                    ></button>
                 </td>
                  
                </tr>
            </ng-template>
            </p-table>
        
        </div>
    </p-tabPanel>
    
</p-tabView>


<div id="addch" 
     [ngClass]="{'hidden': !addchamp}" 
     tabindex="-1" 
     [attr.aria-hidden]="!addchamp" 
     class="modal fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-gray-500 bg-opacity-50">

    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Modifier
                </h3>
                <button type="button" (click)="fermerModal()"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 
                rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">             
                    <div class="grid gap-6 mb-6 md:grid-cols-2">
                        <div>
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
                            <input type="text" id="name" name="name" [(ngModel)]="champ.name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                            focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 
                            dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
                            dark:focus:border-blue-500" placeholder="nom" />
                           
                        </div>
                        <div>
                            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                            <input type="text" id="description" name="description" [(ngModel)]="champ.description"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                            focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 
                            dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
                            dark:focus:border-blue-500" placeholder="description" />                  
                        </div>
                        <div>
                            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type</label>
                            <p-dropdown [options]="types" [(ngModel)]="champ.inputType"  optionValue="id" 
                            optionLabel="name"
                          ></p-dropdown>
                        </div> 
                        <div *ngIf="champ.inputType === 'CHECKBOX' || champ.inputType === 'RADIO' || champ.inputType === 'SELECT'">
                            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Saisir options</label>
                            <div class="flex items-center">
                                <input 
                                  [(ngModel)]="newOption" 
                                  placeholder="Entrez une option"  
                                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                         focus:ring-blue-500 focus:border-blue-500 block w-60 p-2.5 
                                         dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                         dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                                />
                                <button 
                                  (click)="addOption()" 
                                  class="ml-2 p-2 bg-green-700 text-white rounded-lg">
                                  Ajouter
                                </button>
                              </div>                       
                        </div> 
                        <div>
                            <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Requis</label>
                            <div class="flex" style="margin-top: 15px;" >
                                <div class="flex items-center me-4">
                                    <input id="inline-radio" type="radio" [(ngModel)]="champ.isRequired" value="true" name="inline-radio-group" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="inline-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Oui</label>
                                </div>
                                <div class="flex items-center me-4">
                                    <input id="inline-2-radio" type="radio" [(ngModel)]="champ.isRequired" value="false" name="inline-radio-group" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="inline-2-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Non</label>
                                </div>
                            </div>
                        </div> 
                        <div *ngIf="champ.inputType === 'CHECKBOX' || champ.inputType === 'RADIO' || champ.inputType === 'SELECT' ">
                            <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Options disponible</label>
                            <p-listbox [options]="champ.options ?? []"  optionLabel="name"></p-listbox>

                        </div> 
                                              
                    </div>
            </div>

            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="button"   style="background-color: #060;" (click)="saveChamps()" *ngIf="addbutton"
                class="text-white hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 
                font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 
                dark:hover:bg-green-700 dark:focus:ring-green-800">Valider</button>

                <button type="button"   style="background-color: #060;" (click)="saveChampEdit()" *ngIf="editbutton"
                class="text-white hover:bg-green-800 focus:outline-none focus:ring-4 
                focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center 
                me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Modifier</button>

                <button (click)="fermerModal()" type="button" style="background-color: #ff0000;" 
                class="py-2.5 px-5 ms-3 text-sm font-medium text-white  hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 rounded-full">Annuler</button>
            </div>
        </div>
    </div>
</div>
<p-confirmDialog [style]="{width: '40vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
