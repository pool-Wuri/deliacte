  <div class="bg-gray-100 font-sans fixed -top-4 left-0 right-0 px-0 py-4 lg:px-0 lg:pl-0 ">
<!-- Bandeau haut -->
<header class="w-full h-2 flex fixed top-0 left-0 z-50">
  <div class="w-1/2 bg-red-600"></div>
  <div class="w-1/2 bg-green-600"></div>
</header>

<div class="min-h-screen flex flex-col items-center justify-center p-4 pt-12">
  
  <!-- Logo -->
  <div class="flex items-center mb-6">
    <img src="assets/img/armoiriePh.jpeg" 
         alt="Armoiries du Burkina Faso" class="h-12 mr-3">
    <span class="text-xl font-bold text-gray-700">deliacte.gov.bf</span>
  </div>

  <!-- Carte -->
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    
    <!-- Titre -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center h-16 w-16 rounded-full bg-brand-green/10 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="h-8 w-8 text-brand-green" 
             fill="none" viewBox="0 0 24 24" 
             stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 
                   2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 
                   4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900">Définir un nouveau mot de passe</h1>
      <p class="text-gray-500 mt-2">Votre nouveau mot de passe doit être différent de l'ancien.</p>
    </div>

    <!-- Formulaire -->
      <!-- Nouveau mot de passe -->
      <div>
        <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">
          Nouveau mot de passe
        </label>
        <div class="relative">
          <input type="password"   [(ngModel)]="newpass" 
          id="new-password" name="new-password" 
                 placeholder="••••••••" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg 
                        focus:outline-none focus:ring-2 focus:ring-brand-green 
                        focus:border-transparent" required>
        </div>
      </div>

      <!-- Barre de force (fixe, décorative) -->
      <div class="space-y-2">
          <div class="flex items-center justify-between text-xs">
            <span class="font-medium text-gray-500">Force du mot de passe</span>
            <span #strengthText class="font-semibold text-gray-400">—</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2">
            <div #strengthBar class="h-2 w-0 rounded-full transition-all duration-300"></div>
          </div>
        </div>
        

      <!-- Confirmer mot de passe -->
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">
          Confirmer le mot de passe
        </label>
        <div class="relative">
          <input type="password" id="confirm-password" name="confirm-password" 
                 placeholder="••••••••" 
                 [(ngModel)]="passConfirm" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg 
                        focus:outline-none focus:ring-2 focus:ring-brand-green 
                        focus:border-transparent" required>
        </div>
        <p class="text-red-500 bottom-10 text-sm mt-2" *ngIf="submitted && newpass!=passConfirm " >Les mots de passe ne correspondent pas.</p>
      </div>


      <!-- Bouton -->
      <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button  (click)="validerPass()"
                class="w-full flex justify-center py-3 px-4 mt-4 border border-transparent 
                       rounded-lg shadow-sm text-lg font-medium text-white 
                       bg-green-700 hover:bg-green-700 focus:outline-none 
                       focus:ring-2 focus:ring-offset-2 focus:ring-brand-green">
          Réinitialiser le mot de passe
        </button>
      </div>
  </div>
  
  <!-- Retour -->
  <div class="mt-6 text-center">
    <a [routerLink]="'/deliacte/login'" class="text-sm font-medium text-gray-600 hover:text-brand-green">
      <span class="inline-block align-middle">&larr;</span> Revenir à la connexion
    </a>
  </div>
</div>
  </div>
