            <div class="relative z-0 w-full mb-5 group">
                <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Entrer votre nouveau mot de passe</label>
                <p-password 
               appendTo="body"
                [(ngModel)]="newpass" 
                [toggleMask]="true" 
                placeholder="......"
                >
                </p-password>

            </div>
            <div class="relative z-0 w-full mb-5 group">
                <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmer votre mot de passe</label>
                <p-password 
               
                [(ngModel)]="passConfirm" 
                [toggleMask]="true" 
                placeholder="......"
                >
                </p-password>
              <p *ngIf="submitted && newpass!=passConfirm " class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">** Les mots de passe ne matche pas!</span></p>

            </div>
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="button" style="background-color: #060;" (click)="validerPass()"
                    class="text-white hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Valider</button>
                <button type="button" style="background-color: #ff0000;" (click)="annuler()"
                    class="py-2.5 px-5 ms-3 text-sm font-medium text-white hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 rounded-full">Annuler</button>
            </div>
        </div>
    </div>
    
    
  </div>
