     [globalFilterFields]="['firstName','lastName','email']">
    
    
     <ng-template pTemplate="caption">
        <div class="flex space-x-4">
        
            <!--p-dropdown  [options]="procedures" optionLabel="name"  [(ngModel)]="procedurechoisi" placeholder="Choisir procedure" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
            <span class="space-x-0.5 "></span-->
            <!--p-dropdown  [options]="procedures" optionLabel="name"  [(ngModel)]="procedurechoisi" placeholder="Choisir operation" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown-->

            </span-->

    <ng-template pTemplate="header">
        <tr class="tableEnt" >
            <!--th style="width: 4rem,">

            </th-->

    <ng-template id="bodi" pTemplate="body" let-doss>

            <!--td>
                <p-tableCheckbox  class="rounded-lg" [value]="utilisateur"></p-tableCheckbox>
            </td-->

                    {{ doss.numeroDossier || '"""' }}
               </td>

                ""
               </td> 
            <td>
                <button type="button"  style="color: #060;" title="visualiser"  (click)="detailsType(doss)"
                class=" bg-white from-green-500 via-green-600 t
                o-green-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300

                to-green-600 hover:bg-gradient-to-br focus:ring-4

                text-sm p-2.5 text-center inline-flex items-center me-1 mb-1 pi pi-pencil"></button>

    <ng-template pTemplate="emptymessage">

 </p-table>
</div>


<div id="adduser" 
     [ngClass]="{'hidden': !addbutton}" 
     tabindex="-1" 
     [attr.aria-hidden]="!addbutton" 
     class="modal fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-gray-500 bg-opacity-50">

    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                   {{title}}
                </h3>
                <button type="button" (click)="fermerModal()"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 
                rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">             
                <form>
                    <div class="grid gap-6 mb-6 md:grid-cols-2">
                        <div>
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
                            <input type="text" id="name" name="name" [(ngModel)]="typeDoc.name"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John" required />
                            <!--div >
                                <div class="text-rose-700">Ce champ est obligatoire</div>
                              </div-->
                        </div>
                        <div>
                            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                            <input type="text" id="description" name="description" [(ngModel)]="typeDoc.description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Doe" required />
                            
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="button" (click)="saveType()" *ngIf="validButtn" style="background-color: #060;"
                class="text-white hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Valider</button>

                <button type="button" (click)="modifier()" *ngIf="modifBut" style="background-color: #060;"
                class="text-white hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Modifier</button>

                <button (click)="fermerModal()" type="button" style="background-color: #ff0000;"
                class="py-2.5 px-5 ms-3 text-sm font-medium text-white  hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 rounded-full">Annuler</button>
            </div>
        </div>
    </div>
</div>

<p-confirmDialog [style]="{width: '40vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
