<p-toast></p-toast>

    <h1>Liste des type d'opération</h1>
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button type="button" 
            class="text-red-700 hover:text-white border border-red-700 
            hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 
            font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 
            dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">Importer</button>
            <button type="button" 
            class="text-red-700 hover:text-white border border-red-700 
            hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 
            font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 
            dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">Exporter</button> 
           
        </ng-template>

        <ng-template pTemplate="right">
            <button    style="background-color: #060;" (click)="ajouter()"
            class="text-white  from-green-400 via-green-500 to-green-600 
            focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 
            dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" type="button">
                Ajouter
            </button>
        </ng-template>
    </p-toolbar>
    <div class="card"> 
    <p-table #dt  [value]="typeoperations" styleClass="p-datatable-customers" [rowHover]="true" [(selection)]="typeoperationselect"
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" dataKey="id"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [globalFilterFields]="['nom','description']">
            
                <ng-template pTemplate="caption">
                    <div class="flex">
                        <span class="p-input-icon-left ml-auto cherch">
                            <i class="pi pi-search"></i>
                            <input 
                                pInputText 
                                type="text" 
                                #searchInput 
                                (input)="dt.filterGlobal(searchInput.value, 'contains')" 
                                placeholder="      Rechercher" />
                        </span>
                    </div>
                </ng-template>

            <ng-template pTemplate="header">
                <tr class="tableEnt">
                    <th>Nom</th>
                    <th >Description</th>
                    <th style="width: 350px;" >Action</th>
                </tr>
                
            </ng-template>
            <ng-template id="bodi" pTemplate="body" let-typeoperation>
                <tr class="p-selectable-row tableContenu">
                   
                    <td>
                       {{typeoperation.name}}
                    </td>
                   
                    <td>
                        {{typeoperation.description}}
                    </td> 
                    
                    <td>
                        <button type="button"  style="color: #060;" title="visualiser" (click)="detailsTypeoperation(typeoperation)"
                        class=" bg-white from-green-500 via-green-600 t
                        o-green-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 
                        font-medium rounded-full 
                        text-sm p-2.5 text-center inline-flex items-center me-1 mb-1  pi pi-eye"></button>
        
                        <button type="button" title="Modifier"   style="background-color: #060;" (click)="editTypeoperation(typeoperation)"
                        class="text-white from-green-400 via-green-500 
                        to-green-600 hover:bg-gradient-to-br focus:ring-4 
                        focus:outline-none focus:ring-blue-300 font-medium rounded-full 
                        text-sm p-2.5 text-center inline-flex items-center me-1 mb-1 pi pi-pencil"></button>
        
                      
                        <button type="button"  title="Supprimer" (click)="deleteTypeoperation(typeoperation)" style="background-color: #ff0000;" class="text-white  from-red-400 
                        via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full 
                        text-sm p-2.5 text-center inline-flex items-center 
                        me-1 mb-1  pi pi-eraser">
                        </button>
                       
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">Type opération non trouvé</td>
                </tr>
            </ng-template>
     </p-table>
</div>

<div id="addTypeOperation" 
     [ngClass]="{'hidden': !modalVisible}" 
     tabindex="-1" 
     [attr.aria-hidden]="!modalVisible" 
     class="modal fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-gray-500 bg-opacity-50">

<div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    {{title}}
                </h3>
                <button type="button" (click)="fermerModal()"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 
                rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">             
                <form>
                    <div class="grid gap-6 mb-6 md:grid-cols-0">
                        <div>
                            <label for="nom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
                            <input type="text" id="nom" name="nom" [(ngModel)]="typeoperation1.name"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Entrer le nom de l'organisation" required />
                        </div>
                        
                    </div>
                    <div class="grid gap-6 mb-6 md:grid-cols-0">
                        <div>
                            <label for="description" class="block mb-4 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                            <textarea id="description" name="description" [(ngModel)]="typeoperation1.description" 
                                rows="4" cols="50"
                                class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                                placeholder="Entrer la description" required></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="button" *ngIf="addTypeOperation" style="background-color: #060;" (click)="saveTypeoperation()"
                class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Valider</button>

                <button type="button" *ngIf="editbutt" style="background-color: #060;" (click)="validerModif()"
                class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Modifier</button>
                
                <button (click)="fermerModal()"  type="button" 
                class="py-2.5 px-5 ms-3 text-sm font-medium text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 rounded-full">Annuler</button>
            </div>
        </div>
    </div>
</div>
<p-confirmDialog [style]="{width: '40vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
