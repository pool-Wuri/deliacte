<p-toast></p-toast>

<!-- Loading Overlay -->
<div *ngIf="loading" class="fixed inset-0 z-50 bg-black bg-opacity-70 flex items-center justify-center">
  <p-progressSpinner></p-progressSpinner>
</div>

<div class="container mx-auto p-4 max-w-7xl">

  <!-- Header -->
  <div class="bg-green-600 text-white p-6 rounded-t-lg shadow-md mb-6">
    <h1 class="text-2xl font-bold">Liste des types d'opération</h1>
  </div>

  <!-- Table Card -->
  <div class="card shadow-md rounded-lg overflow-hidden">

    <!-- Toolbar -->
    <div class="flex flex-col md:flex-row items-start md:items-center justify-between bg-gray-50 p-4 border-b border-gray-200 space-y-3 md:space-y-0">

      <!-- Search Box -->
      <span class="p-input-icon-left w-full md:w-64">
        <i class="pi pi-search"></i>
        <input 
          pInputText 
          type="text" 
          #searchInput 
          (input)="dt.filterGlobal(searchInput.value, 'contains')" 
          placeholder="Rechercher" 
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"/>
      </span>

      <!-- Buttons -->
      <div class="flex space-x-2 mt-2 md:mt-0">
        <button type="button" (click)="generatePDF()"
          class="text-red-700 border border-red-700 hover:bg-red-700 hover:text-white font-medium rounded-lg text-sm px-5 py-2.5 transition-colors duration-200">
          Exporter
        </button>
        <button type="button" (click)="ajouter()"
          class="bg-green-600 text-white hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5 transition-colors duration-200">
          Ajouter un type d'opération
        </button>
      </div>

    </div>

    <!-- PrimeNG Table -->
    <p-table #dt  
             [value]="typeoperations" 
             [rowHover]="true" 
             [rows]="10" 
             [paginator]="true" 
             [rowsPerPageOptions]="[10,25,50]" 
             dataKey="id"
             currentPageReportTemplate="Affichage {first} à {last} sur {totalRecords} types d'opération"
             [globalFilterFields]="['name','description']"
             class="min-w-full">

      <ng-template pTemplate="header">
        <tr class="bg-gray-100 text-left text-sm text-gray-700">
          <th class="px-6 py-3">Nom</th>
          <th class="px-6 py-3">Description</th>
          <th class="px-6 py-3">Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-typeop>
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-3">{{ typeop.name }}</td>
          <td class="px-6 py-3">{{ typeop.description || '---' }}</td>
          <td class="px-6 py-3 flex space-x-2">
            <button type="button" title="Visualiser" (click)="detailsTypeoperation(typeop)"
              class="bg-green-100 text-green-600 hover:bg-green-200 font-medium rounded-full p-2.5 pi pi-eye transition-colors duration-200"></button>

            <button type="button" title="Modifier" (click)="editTypeoperation(typeop)"
              class="bg-green-600 text-white hover:bg-green-700 font-medium rounded-full p-2.5 pi pi-pencil transition-colors duration-200"></button>

            <button type="button" title="Supprimer" (click)="deleteTypeoperation(typeop)"
              class="bg-red-600 text-white hover:bg-red-700 font-medium rounded-full p-2.5 pi pi-eraser transition-colors duration-200"></button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="3" class="text-center py-4 text-gray-500">Aucun type d'opération disponible</td>
        </tr>
      </ng-template>

      <ng-template pTemplate="paginatorleft">
        <div class="text-sm text-gray-600">
          Total: {{ typeoperations?.length || 0 }} types d'opération
        </div>
      </ng-template>

    </p-table>

  </div>
</div>


<div id="addTypeOperation" 
     [ngClass]="{'hidden': !modalVisible}" 
     tabindex="-1" 
     [attr.aria-hidden]="!modalVisible" 
     class="modal fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-gray-500 bg-opacity-50">

<div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    {{title}}
                </h3>
                <button type="button" (click)="fermerModal()"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 
                rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">             
                <form>
                    <div class="grid gap-6 mb-6 md:grid-cols-0">
                        <div>
                            <label for="nom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Libellé<span class="text-red-500">*</span></label>
                            <input type="text" id="nom" name="nom" 
                            [(ngModel)]="typeoperation1.name"  
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm 
                            rounded-lg focus:ring-blue-500 focus:border-blue-500 block 
                            w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                            dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Entrer le nom du type de l'operation" required />
                            <small class="p-error" *ngIf="submitted && !typeoperation1.name">Le libéllé est requis.</small>

                        </div>
                        <div>
                            <label for="nom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Verbe au participe passé<span class="text-red-500">*</span></label>
                            <input type="text" id="nom" name="nom" [(ngModel)]="typeoperation1.verbeOperation"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Entrer le participe passé du verbe correspondant à l'opération" required />
                            <small class="p-error" *ngIf="submitted && !typeoperation1.verbeOperation">Le verbe est requis.</small>

                        </div>

                    </div>
                    <div class="grid gap-6 mb-6 md:grid-cols-0">
                        <div>
                            <label for="description" class="block mb-4 text-sm font-medium text-gray-900 dark:text-white">Description<span class="text-red-500">*</span></label>
                            <textarea id="description" name="description" [(ngModel)]="typeoperation1.description" 
                                rows="4" cols="50"
                                class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                                placeholder="Entrer la description de l'operation" required></textarea>
                                <small class="p-error" *ngIf="submitted && !typeoperation1.description">Ajouter une description de l'operation.</small>

                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="button" *ngIf="addTypeOperation" style="background-color: #060;" (click)="saveTypeoperation()"
                class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Valider</button>

                <button type="button" *ngIf="editbutt" style="background-color: #060;" (click)="validerModif()"
                class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Modifier</button>
                
                <button (click)="fermerModal()"  type="button" 
                class="py-2.5 px-5 ms-3 text-sm font-medium text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 rounded-full">Annuler</button>
            </div>
        </div>
    </div>
</div>
<p-confirmDialog [style]="{width: '40vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
