<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliacte - FAQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'burkina-red': '#E31E24',
                        'burkina-green': '#009639',
                        'burkina-yellow': '#FCD116',
                        'primary': '#1e40af',
                        'secondary': '#059669',
                        'burkinafaso-green': '#009639',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        
        body {
            display: flex;
            flex-direction: column;
            background-color: white !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        header {
            width: 100%;
        }
        
        .hero-section {
            flex: 1;
            display: flex;
            align-items: center;
        }

        /* Style optionnel pour une barre de défilement plus jolie */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        @media (max-width: 768px) {
            .hero-content {
                text-align: center;
                padding-top: 2rem;
            }
            
            .search-bar {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .search-bar input {
                width: 100%;
            }
        }
        
        /* Styles pour la section FAQ */
       .faq-hero {
    position: relative;
    overflow: hidden;


     
}

        
        
     
    </style>
</head>
<body class="min-h-screen">
     <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo et titre -->
                <div class="flex items-center space-x-3">
                    <div class="h-10 w-10 bg-burkina-red rounded-full flex items-center justify-center">
                         <img src="assets/img/armoiriePh.jpeg" alt="Logo Burkina Faso" class="h-10 w-10">
                    </div>
                    <div class="flex items-center space-x-2">
                         <!-- Navigation<i class="fas fa-globe text-burkina-green text-xl"></i> -->
                        <span class="text-xl font-bold text-gray-900">Deliacte</span>
                    </div>
                </div>
                
                <!-- Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a [routerLink]="'/deliacte/procedure-published/list'" class="text-gray-700 hover:text-burkina-green transition-colors">Accueil</a>
                    <a [routerLink]="'/deliacte/procedure-published/list'"  class="text-gray-700 hover:text-burkina-green transition-colors">Procédures</a>
                    <a [routerLink]="'/deliacte/procedure-published/administrations'" class="text-gray-700 hover:text-burkina-green transition-colors">Administration Publique</a>
                    <a [routerLink]="'/deliacte/procedure-published/faq'" class="text-gray-700 hover:text-burkina-green transition-colors">Faq</a>
                </nav>
                
                <!-- Boutons d'action -->
                <div class="flex items-center space-x-3">
                    <button class="text-gray-700 hover:text-burkina-green">
                        <i class="fas fa-search"></i>
                    </button>
                    <button type="button" [routerLink]="'/deliacte/login'" routerLinkActive="active" class="px-4 py-2 text-gray-700 hover:text-burkina-green transition-colors">
                        Se connecter
                    </button>
                    <button type="button"  [routerLink]="'/deliacte/login/suiviDemande'" routerLinkActive="active" class="px-4 py-2 bg-burkina-green text-white rounded-lg hover:bg-green-700 transition-colors" style="background-color: #060;">
                        Voir Dossier
                    </button>
                     <!--<div class="flex space-x-1">
                        <button class="p-2 text-gray-500 hover:text-burkina-green">
                            <i class="fab fa-facebook"></i>
                        </button>
                        <button class="p-2 text-gray-500 hover:text-burkina-green">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>-->
                </div>
            </div>
        </div>
    </header>

    <!-- Section Hero pour FAQ -->
    <section class="faq-hero relative bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white py-16 md:py-24">

        <!-- Image de fond - CORRIGÉ -->
        <div class="absolute inset-0 opacity-30">
            <img src="assets/img/test1.jpeg" alt="Culture burkinabè" class="w-full h-full object-cover">
        </div>

         <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10"> <!-- Ajout de relative z-10 -->
            <div class="text-center max-w-4xl mx-auto">
                <h1 class="text-4xl md:text-5xl font-bold mb-6 leading-tight">
                   Ministères du Burkina Faso
                </h1>
                <p class="text-xl md:text-2xl mb-10 text-white opacity-90">
                    Découvrez l'ensemble des ministères et leurs domaines d'action pour le développement de notre nation
                </p>
                

                <!-- Barre de recherche -->
                <div class="bg-white rounded-lg p-2 flex items-center" style="box-shadow: none;">
                  <i class="fas fa-search text-gray-400 ml-4"></i>
                  <input 
                      type="text" 
                      placeholder="Tapez le nom de l'organisation recherchée."
                      class="flex-1 px-4 py-3 text-gray-900 placeholder-gray-500 border-0 focus:outline-none"
                  >
                  <button class="bg-burkina-green text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors" style="background-color: #060;">
                      Rechercher
                  </button>
              </div>
               
            </div>
        </div>
       
    </section>



    <!-- Le conteneur principal qui simule la modale ou la page -->
    <div class="w-full  h-[90vh] bg-white shadow-2xl rounded-lg flex overflow-hidden">

        <!-- ====================================================================== -->
        <!-- COLONNE DE GAUCHE (Contenu principal )                                 -->
        <!-- `flex flex-col` est la clé : il organise ses enfants verticalement. -->
        <!-- `h-full` assure qu'il prend toute la hauteur disponible.             -->
        <!-- ====================================================================== -->
        <div class="w-full md:w-3/5 lg:w-1/2 flex flex-col h-full p-6 sm:p-8">

            <!-- ====================================================================== -->
            <!-- PARTIE 1 : L'EN-TÊTE STATIQUE                                         -->
            <!-- `flex-shrink-0` empêche cet élément de se réduire. Il restera fixe. -->
            <!-- ====================================================================== -->
            <div class="flex justify-between items-center mb-6 flex-shrink-0">
                <h1 class="text-3xl font-bold text-gray-800">Organisations</h1>
                <button class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- ====================================================================== -->
            <!-- PARTIE 2 : LE CONTENEUR SCROLLABLE                                     -->
            <!-- `flex-grow` : Cet élément prendra tout l'espace vertical restant.   -->
            <!-- `overflow-y-auto` : Affiche une barre de défilement si nécessaire.   -->
            <!-- C'est ici que votre contenu doit aller.                              -->
            <!-- ====================================================================== -->
            <div class="flex-grow overflow-y-auto custom-scrollbar pr-4 -mr-4">
                <!-- Grille responsive pour la liste -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8">

                    <!-- Colonne 1 de la liste -->
                    <div class="space-y-4">
                        <a *ngFor="let org of leftColumn" href="#"
                            class="block py-4 border-b border-gray-200 text-gray-700 hover:text-green-600 transition-colors duration-200">
                            {{ org.description }}
                        </a>
                       
                    </div>

                    <!-- Colonne 2 de la liste -->
                    <div class="space-y-4">
                        <a *ngFor="let org of rightColumn" href="#"
                            class="block py-4 border-b border-gray-200 text-gray-700 hover:text-green-600 transition-colors duration-200">
                            {{ org.description }}
                            
                        </a>
                       
                    </div>

                </div>
            </div>
        </div>

        <!-- Colonne de droite : Image (reste inchangée ) -->
        <div class="hidden md:block md:w-2/5 lg:w-1/2 relative">
            <img class="absolute h-full w-full object-cover"
                src="assets/img/image1.png"
                alt="Silhouette tenant le drapeau du Burkina Faso">
            <div class="absolute inset-0 bg-black opacity-20"></div>
        </div>

    </div>

   

    
    
</body>
</html>
