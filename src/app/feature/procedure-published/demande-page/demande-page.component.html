<div class="card">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">{{procedure.name}}</h2>
        </div>  

        <div class="grid gap-6 mb-6 md:grid-cols-2" >
            <ng-container *ngFor="let champ of champs; let i = index">
                <div *ngIf="champ.inputType === 'TEXT' || champ.inputType === 'RANGE' || champ.inputType === 'NUMBER' || champ.inputType === 'EMAIL' || champ.inputType === 'PASSWORD' || champ.inputType === 'DATE'" class="col-span-1">
                    <label [for]="'input-' + i" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ champ.name }}</label>
                    <input [type]="champ.inputType" [id]="'input-' + i" 
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                           required [(ngModel)]="demandeFor[i].name"/>
                </div>
            
                <div *ngIf="champ.inputType === 'TEXTAREA'" class="col-span-1">
                    <label [for]="'input-' + i" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ champ.name }}</label>
                    <textarea id="message" rows="4" [(ngModel)]="demandeFor[i].name" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
                </div>  
            
                <div *ngIf="champ.inputType === 'CHECKBOX' || champ.inputType === 'RADIO'" class="col-span-1">
                    <label [for]="'input-' + i" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ champ.name }}</label>
                    <div class="flex flex-wrap" *ngIf="champ.name === 'Sexe'">
                        <div class="flex items-center me-4">
                            <input id="red-radio-{{i}}" [type]="champ.inputType" value="Feminin" [(ngModel)]="demandeFor[i].name" name="sexe{{i}}" class="w-4 h-4 text-red-600 bg-gray-100 border-gray-300 focus:ring-red-500 dark:focus:ring-red-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="red-radio-{{i}}" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">F</label>
                        </div>
                        <div class="flex items-center me-4">
                            <input id="green-radio-{{i}}" [type]="champ.inputType" value="Masculin" [(ngModel)]="demandeFor[i].name" name="sexe{{i}}" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="green-radio-{{i}}" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">M</label>
                        </div>
                    </div>
            
                    <div class="flex flex-wrap" *ngIf="champ.name !== 'Sexe'"> 
                        <div class="flex items-center me-4">
                            <input id="yes-radio-{{i}}" [type]="champ.inputType" [(ngModel)]="demandeFor[i].name" value="oui" name="yesno{{i}}" class="w-4 h-4 text-red-600 bg-gray-100 border-gray-300 focus:ring-red-500 dark:focus:ring-red-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="yes-radio-{{i}}" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Oui</label>
                        </div>
                        <div class="flex items-center me-4">
                            <input id="no-radio-{{i}}" [type]="champ.inputType" [(ngModel)]="demandeFor[i].name" value="non" name="yesno{{i}}" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="no-radio-{{i}}" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Non</label>
                        </div>
                    </div>
                </div>
            
                <div *ngIf="champ.inputType === 'PDF' || champ.inputType === 'FILE' || champ.inputType === 'IMAGE'" class="col-span-1">
                    <label [for]="'input-' + i" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ champ.name }}</label>
                    <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input_{{i}}" type="file" (change)="onFileChange($event, i)">
                </div>
            
                <div *ngIf="champ.inputType === 'SELECT'" class="col-span-1">
                    <label [for]="'input-' + i" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ champ.name }}</label>
                    <select id="countries" [(ngModel)]="demandeFor[i].name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option selected>Choisir {{ champ.name }}</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                    </select>
                </div>
            </ng-container>
            
        </div>
        
   
    <button (click)="finDemande()" style="background-color: #060;" class="text-white  hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Envoyer</button>

       
    </div>
</div>

<p-confirmDialog [style]="{width: '40vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
