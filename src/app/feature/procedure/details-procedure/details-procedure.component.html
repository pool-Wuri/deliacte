<div style="display: inline-flex;">
    <p-button icon="pi pi-arrow-left z-50" (onClick)="retourPage()" [rounded]="true" [text]="true" title="retour en arrière" [raised]="true" severity="help" />
    <h1 class="p-4 ">Details Procédure</h1>

</div>
<div *ngIf="user && user.role !== 'PROCEDURE_MANAGER'">

    <div class="card">
        <h4 class="card-title">-- Details type opération --</h4>
        <div class="input-container">
            <!-- Champ 1 -->
            <div class="input-item">
                <label for="inputField1" class="custom-label">Nom de la procédure</label>
                <input
                    id="inputField1"
                    type="text"
                    pInputText
                    [value]="procedure.name"
    
                    class="custom-input"
                    readonly
                />
            </div>
            <!-- Champ 2 -->
    
            <div class="input-item">
                <label for="inputField1" class="custom-label">Description</label>
                <input
                    id="inputField1"
                    type="text"
                    pInputText
                    class="custom-input"
                    readonly
                    [value]="procedure.description"
                />
            </div>
            <div class="input-item">
                <label for="inputField1" class="custom-label">Statut</label>
                <input
                    id="inputField1"
                    type="text"
                    pInputText
                    class="custom-input"
                    readonly
                    [value]="parseStatus(procedure.status)"
                />
            </div>
            <div class="input-item" *ngIf="procedure.organisation">
                <label for="inputField1" class="custom-label">Organisation</label>
                <input
                    id="inputField1"
                    type="text"
                    pInputText
                    class="custom-input"
                    readonly
                    [value]="procedure.organisation.name ? procedure.organisation.name : '---------------'"
                />
            </div>
    
    
           
            
        </div> <br>
    </div>
    <div class="card">
        <h4 class="card-title">-- Utilisateurs --</h4>
        <div class="card">
            <p-panel header="Utilisateurs">
                <p-table #dt [value]="utilisateurs" [rowHover]="true" [rows]="5" [paginator]="true" [rowsPerPageOptions]="[5,10,25,50]" dataKey="id">
                    <ng-template pTemplate="header">
                      <tr class="bg-gray-100 text-left text-sm text-gray-700">
                   
                       
                        <th class="px-6 py-3">Nom</th>
                        <th class="px-6 py-3">Prenom</th>
                        <th class="px-6 py-3">Email</th>
                        <!--th class="px-6 py-3">Statut</th-->
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-utilisateur>
                      <tr class="hover:bg-gray-50">
                        <td class="px-6 py-3">
                            {{utilisateur.firstName}}
                         </td>
                         <td class="px-6 py-3">
                             {{ utilisateur.lastName }}
                         </td>
                        
                         <td class="px-6 py-3">
                             {{utilisateur.email}}
                         </td>
                         <!--td class="px-6 py-3">
                             {{utilisateur.isActive}}
                         </td-->
                       
            
                      </tr>
                    </ng-template>
