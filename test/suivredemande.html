<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivre ma demande - Service Public du Burkina Faso</title>
    <!-- Inclusion de Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Police Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        // Configuration de Tailwind avec les couleurs du Burkina Faso
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'burkina-green': '#009639',
                        'burkina-red': '#E31E24',
                        'burkina-yellow': '#FCD116',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans">

    <div class="min-h-screen bg-gray-100 relative overflow-hidden">
        <!-- Bannière supérieure -->
        <header class="w-full h-2 flex fixed top-0 left-0 z-30">
            <div class="w-1/3 bg-burkina-red"></div>
            <div class="w-1/3 bg-burkina-yellow"></div>
            <div class="w-1/3 bg-burkina-green"></div>
        </header>

        <!-- Image de fond avec superposition -->
        <div class="absolute inset-0 z-0">
            <img src="./images/image4.jpg" alt="Bâtiment administratif moderne" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black/50"></div>
        </div>

        <!-- Contenu principal -->
        <main class="min-h-screen flex flex-col items-center justify-center p-4 relative z-10">
            
            <!-- Carte de suivi -->
            <div class="w-full max-w-2xl bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden">
                <div class="p-8 sm:p-12">
                    <!-- Logo et Titre -->
                    <div class="text-center mb-8">
                        <div class="flex justify-center items-center gap-4 mb-4">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Coat_of_arms_of_Burkina_Faso.svg" alt="Armoiries du Burkina Faso" class="h-14">
                            <span class="text-2xl font-bold text-gray-800">deliacte.gov.bf</span>
                        </div>
                        <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Suivre ma demande</h1>
                        <p class="mt-3 text-lg text-gray-600">Consultez l'état d'avancement de votre dossier en temps réel.</p>
                    </div>

                    <!-- Formulaire de recherche -->
                    <form class="space-y-6">
                        <div>
                            <label for="dossier-id" class="sr-only">Numéro de Dossier</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </div>
                                <input 
                                    type="text" 
                                    id="dossier-id" 
                                    name="dossier-id" 
                                    placeholder="Entrez votre numéro de dossier (ex: A202512345 )" 
                                    class="w-full text-lg pl-14 pr-6 py-4 border-2 border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-burkina-green focus:border-transparent transition-all"
                                    required
                                >
                            </div>
                        </div>

                        <div>
                            <button 
                                type="submit" 
                                class="w-full flex justify-center items-center gap-3 py-4 px-6 border border-transparent rounded-full shadow-lg text-xl font-semibold text-white bg-burkina-green hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-burkina-green transform hover:scale-105 transition-transform duration-200"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                                Suivre
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Pied de la carte -->
                <div class="bg-gray-50 px-8 py-4 border-t border-gray-200">
                    <p class="text-center text-sm text-gray-500">
                        Un problème ? <a href="#" class="font-medium text-burkina-green hover:underline">Contactez le support</a>.
                    </p>
                </div>
            </div>

            <!-- Lien de retour à l'accueil -->
            <div class="mt-8">
                <a href="#" class="text-sm font-medium text-white hover:text-gray-200 backdrop-blur-sm p-2 rounded">
                    &larr; Revenir à l'accueil
                </a>
            </div>
        </main>
    </div>

</body>
</html>
