<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - Service Public</title>
    <!-- Inclusion de Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Police Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Configuration de Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-green': '#009639',
                        'brand-red': '#E31E24',
                    }
                }
            }
        }
    </script>
    <style>
        /* Style pour les placeholders */
        ::placeholder {
            color: #9ca3af;
        }
        /* Transitions douces pour les inputs */
        input {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- BANNIÈRE FIXE EN HAUT -->
    <header class="w-full h-2 flex fixed top-0 left-0 z-50">
        <div class="w-1/2 bg-red-600"></div>
        <div class="w-1/2 bg-green-600"></div>
    </header>

    <div class="min-h-screen flex flex-col items-center justify-center p-4 pt-12">
        
        <!-- Logo du service public -->
        <div class="flex items-center mb-6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Coat_of_arms_of_Burkina_Faso.svg" alt="Armoiries du Burkina Faso" class="h-12 mr-3">
            <span class="text-xl font-bold text-gray-700">deliacte.gov.bf</span>
        </div>

        <!-- Carte de réinitialisation -->
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
            
            <!-- Icône et Titre -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center h-16 w-16 rounded-full bg-brand-green/10 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-brand-green" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">Définir un nouveau mot de passe</h1>
                <p class="text-gray-500 mt-2">Votre nouveau mot de passe doit être différent de l'ancien.</p>
            </div>

            <!-- Formulaire -->
            <form class="space-y-6" onsubmit="return validateForm( )">
                <!-- Champ Nouveau mot de passe -->
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">Nouveau mot de passe</label>
                    <div class="relative">
                        <input type="password" id="new-password" name="new-password" placeholder="••••••••" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent" required>
                        <button type="button" onclick="togglePasswordVisibility('new-password', this)" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-gray-800">
                            <!-- Icône oeil (sera gérée par JS) -->
                        </button>
                    </div>
                </div>

                <!-- Indicateur de force du mot de passe -->
                <div class="space-y-2">
                    <div class="flex items-center justify-between text-xs">
                        <span class="font-medium text-gray-500">Force du mot de passe</span>
                        <span id="strength-text" class="font-semibold"></span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="strength-bar" class="h-2 rounded-full transition-all duration-300"></div>
                    </div>
                </div>

                <!-- Champ Confirmer le mot de passe -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe</slabel>
                    <div class="relative">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent" required>
                        <button type="button" onclick="togglePasswordVisibility('confirm-password', this)" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-gray-800">
                            <!-- Icône oeil (sera gérée par JS) -->
                        </button>
                    </div>
                    <p id="error-message" class="text-red-500 text-sm mt-2 hidden">Les mots de passe ne correspondent pas.</p>
                </div>

                <!-- Bouton de soumission -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 mt-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-brand-green hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-green">
                        Réinitialiser le mot de passe
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Lien de retour -->
        <div class="mt-6 text-center">
            <a href="#" class="text-sm font-medium text-gray-600 hover:text-brand-green">
                <span class="inline-block align-middle">&larr;</span> Revenir à la connexion
            </a>
        </div>
    </div>

<script>
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const strengthBar = document.getElementById('strength-bar');
    const strengthText = document.getElementById('strength-text');
    const errorMessage = document.getElementById('error-message');

    // Icônes pour la visibilité du mot de passe
    const eyeIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>`;
    const eyeOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>`;

    // Initialiser les icônes
    document.querySelectorAll('button[onclick^="togglePasswordVisibility"]' ).forEach(btn => btn.innerHTML = eyeIcon);

    function togglePasswordVisibility(inputId, button) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
            input.type = 'text';
            button.innerHTML = eyeOffIcon;
        } else {
            input.type = 'password';
            button.innerHTML = eyeIcon;
        }
    }

    newPasswordInput.addEventListener('input', () => {
        const password = newPasswordInput.value;
        let score = 0;
        if (password.length > 8) score++;
        if (/[A-Z]/.test(password)) score++;
        if (/[0-9]/.test(password)) score++;
        if (/[^A-Za-z0-9]/.test(password)) score++;

        strengthBar.classList.remove('bg-red-500', 'bg-yellow-500', 'bg-green-500');
        
        switch (score) {
            case 0:
            case 1:
                strengthBar.style.width = '25%';
                strengthBar.classList.add('bg-red-500');
                strengthText.textContent = 'Faible';
                strengthText.className = 'font-semibold text-red-500';
                break;
            case 2:
                strengthBar.style.width = '50%';
                strengthBar.classList.add('bg-yellow-500');
                strengthText.textContent = 'Moyen';
                strengthText.className = 'font-semibold text-yellow-500';
                break;
            case 3:
                strengthBar.style.width = '75%';
                strengthBar.classList.add('bg-green-500');
                strengthText.textContent = 'Bon';
                strengthText.className = 'font-semibold text-green-500';
                break;
            case 4:
                strengthBar.style.width = '100%';
                strengthBar.classList.add('bg-green-500');
                strengthText.textContent = 'Excellent';
                strengthText.className = 'font-semibold text-green-500';
                break;
            default:
                strengthBar.style.width = '0%';
                strengthText.textContent = '';
        }
        validatePasswords();
    });

    confirmPasswordInput.addEventListener('input', validatePasswords);

    function validatePasswords() {
        if (confirmPasswordInput.value && newPasswordInput.value !== confirmPasswordInput.value) {
            errorMessage.classList.remove('hidden');
            confirmPasswordInput.classList.add('border-red-500', 'focus:ring-red-500');
            confirmPasswordInput.classList.remove('focus:ring-brand-green');
        } else {
            errorMessage.classList.add('hidden');
            confirmPasswordInput.classList.remove('border-red-500', 'focus:ring-red-500');
            confirmPasswordInput.classList.add('focus:ring-brand-green');
        }
    }

    function validateForm() {
        if (newPasswordInput.value !== confirmPasswordInput.value) {
            validatePasswords();
            return false; // Empêche la soumission du formulaire
        }
        return true; // Autorise la soumission
    }
</script>

</body>
</html>
