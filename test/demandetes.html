<div class="card mt-24">
    <div style="display: inline-flex;">
        <p-button icon="pi pi-arrow-left" (onClick)="retourPage()" [rounded]="true" [text]="true" title="retour en arrière" [raised]="true" severity="help" />
        <!--h1 class="p-4" *ngIf="procedureAff">{{procedureAff.name}}</h1-->
    </div>
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 *ngIf="procedureAff"  class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">{{procedureAff.name}}</h2>
    </div> 
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

        <div class="grid gap-6 mb-6 md:grid-cols-2" [class.disabled]="isDisabled" >
            
            <ng-container *ngFor="let champ of champs; let i = index">
                <div *ngIf="demandeFor[i]">
                  
                    <div *ngIf="['TEXT', 'RANGE', 'NUMBER', 'EMAIL', 'PASSWORD', 'DATE'].includes(champ.inputType)" class="col-span-1">
                        <label [for]="'input-' + i" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ champ.name }} <span class="text-red-500">*</span></label>
                        <input [type]="champ.inputType" [id]="'input-' + i" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            required [(ngModel)]="demandeFor[i].name"/>
                            <small class="p-error" *ngIf="submitted && champ.isRequired && !demandeFor[i].name"> {{champ.name}} est requis.</small>

                    </div>
                    <div *ngIf="champ.inputType === 'TEXTAREA'" class="col-span-1">
                        <label [for]="'input-' + i" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ champ.name }} <span class="text-red-500">*</span></label>
                        <textarea id="message" rows="4" [(ngModel)]="demandeFor[i].name" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
                        <small class="p-error" *ngIf="submitted && champ.isRequired && !demandeFor[i].name"> {{champ.name}} est requis.</small>

                    </div>
                    <div *ngIf="['RADIO'].includes(champ.inputType)" class="col-span-1">
                        <label [for]="'input-' + i" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ champ.name }} <span class="text-red-500">*</span></label>
                        <div class="flex flex-wrap" *ngIf="champ.options">
                            <div *ngFor="let option of champ.options; let j = index"> 
                                <div class="flex items-center me-4">
                                    <input 
                                        [id]="'option-' + i + '-' + j" 
                                        type="RADIO" 
                                        [value]="option.name" 
                                        name="radio-group-{{i}}"                    
                                        [(ngModel)]="demandeFor[i].name"    
                                        class="w-4 h-4 text-red-600 bg-gray-100 border-gray-300 focus:ring-red-500 dark:focus:ring-red-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label [for]="'option-' + i + '-' + j" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{option.name}}</label>
                                    <small class="p-error" *ngIf="submitted && champ.isRequired && !demandeFor[i].name"> {{champ.name}} est requis.</small>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="['CHECKBOX'].includes(champ.inputType)" class="col-span-1">
                        <label [for]="'input-' + i" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ champ.name }}<span class="text-red-500">*</span></label>
                        <div class="flex flex-wrap" *ngIf="champ.options">
                            <div *ngFor="let option of champ.options; let j = index"> 
                                <div class="flex items-center me-4">
                                    <input 
                                        [id]="'option-' + i + '-' + j" 
                                        type="CHECKBOX" 
                                        [value]="option.name" 
                                        [(ngModel)]="demandeFor[i].name"  
                                        (change)="onOptionChange(option, i)" 
                                        class="w-4 h-4 text-red-600 bg-gray-100 border-gray-300 focus:ring-red-500 dark:focus:ring-red-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label [for]="'option-' + i + '-' + j" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{option.name}}</label>
                                    <small class="p-error" *ngIf="submitted && champ.isRequired && !demandeFor[i].name"> {{champ.name}} est requis.</small>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="['PDF', 'FILE', 'IMAGE'].includes(champ.inputType)" class="col-span-1">
                        <!-- Label for the input field, placed above the input and button -->
                        <label [for]="'input-' + i" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            {{ champ.name }}
                        </label>
                    
                        <!-- Container for input and save button, placed in the same line -->
                        <div class="flex items-center space-x-4">
                            <!-- File input element -->
                            <input class="block w-4/5 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
                                id="file_input_{{i}}" 
                                type="file" 
                                (change)="onFileChange($event, i)">
                    
                            <!-- Save Button -->
                            <button (click)="saveFile()" style="background-color: #060;"  class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                                Save
                            </button>
                        </div>
                    </div>          
                    <div *ngIf="champ.inputType === 'SELECT'" class="col-span-1">
                        <label [for]="'input-' + i" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ champ.name }}<span class="text-red-500">*</span></label>
                        <select [id]="'select-' + i" [(ngModel)]="demandeFor[i].name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected>Choisir {{ champ.name }}</option>
                            <option *ngFor="let option of champ.options" [value]="option.name">{{ option.name }}</option>
                        </select>
                        <small class="p-error" *ngIf="submitted && champ.isRequired && !demandeFor[i].name"> {{champ.name}} est requis.</small>

                    </div>
                    <div *ngIf="!['TEXT','PDF', 'FILE','SELECT', 'IMAGE', 'RANGE', 'NUMBER','RADIO', 'EMAIL','CHECKBOX','TEXTAREA', 'PASSWORD', 'DATE'].includes(champ.inputType)" class="col-span-1">
                        <div>
                            <h1>Informations de {{entites[0].name}}</h1>
                        </div>
                        <label [for]="'input-' + i" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ champ.name }} <span class="text-red-500">*</span></label>
                        <input [type]="champ.inputType" [id]="'input-' + i" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            required [(ngModel)]="demandeFor[i].name"/>
                            <small class="p-error" *ngIf="submitted && champ.isRequired && !demandeFor[i].name"> {{champ.name}} est requis.</small>

                    </div>
                 
                </div>
            </ng-container>
            
        </div>
        
        <div class="flex">
            <div class="flex items-center h-5">
                <input id="helper-checkbox" aria-describedby="helper-checkbox-text" type="checkbox"
                (change)="infosVerifier()" 
                value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            </div>
            <div class="ms-2 text-sm">
                <label for="helper-checkbox" class="font-medium text-gray-900 dark:text-gray-300">
                    Attention ces informations ne peuvent être modifiées après soumission. Veuillez cocher la case après vérification.
                </label>
            </div>
        </div>
        
        <button (click)="finDemande()" [class.disabled]="!isDisabled" class="mt-4 text-white hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="background-color: #060;">
            Envoyer
        </button>
        
       
    </div>
</div>

<p-confirmDialog [style]="{width: '40vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
