<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes dossiers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto p-4 max-w-7xl">
        <!-- Header Section -->
        <div class="bg-green-600 text-white p-4 rounded-t-lg">
            <h1 class="text-xl font-semibold">Mes dossiers</h1>
        </div>
        
        <!-- Controls Section -->
        <div class="bg-white p-4 border-l border-r border-gray-200">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center space-x-2">
                    <span class="text-gray-700">Show</span>
                    <select class="border border-gray-300 rounded px-3 py-1 text-sm">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <span class="text-gray-700">entries</span>
                </div>
                
                <div class="flex items-center space-x-2">
                    <label class="text-gray-700">Search:</label>
                    <input type="text" class="border border-gray-300 rounded px-3 py-1 text-sm w-48" placeholder="">
                </div>
            </div>
        </div>
        
        <!-- Table Section -->
        <div class="bg-white border-l border-r border-gray-200 overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-700 border-b border-gray-200">
                            <div class="flex items-center space-x-1">
                                <span>#</span>
                                <i class="fas fa-sort text-gray-400 text-xs"></i>
                            </div>
                        </th>
                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-700 border-b border-gray-200">
                            <div class="flex items-center space-x-1">
                                <span>Num Dossier</span>
                                <i class="fas fa-sort text-gray-400 text-xs"></i>
                            </div>
                        </th>
                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-700 border-b border-gray-200">
                            <div class="flex items-center space-x-1">
                                <span>Date de Soumission</span>
                                <i class="fas fa-sort text-gray-400 text-xs"></i>
                            </div>
                        </th>
                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-700 border-b border-gray-200">
                            <div class="flex items-center space-x-1">
                                <span>Voir</span>
                                <i class="fas fa-sort text-gray-400 text-xs"></i>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-4 py-3 text-sm text-gray-900 border-b border-gray-100">1</td>
                        <td class="px-4 py-3 text-sm text-gray-900 border-b border-gray-100">APP_10387</td>
                        <td class="px-4 py-3 text-sm text-gray-900 border-b border-gray-100">30/06/2025</td>
                        <td class="px-4 py-3 text-sm border-b border-gray-100">
                            <button class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                                <i class="fas fa-download"></i>
                                <span>Voir</span>
                            </button>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-4 py-3 text-sm text-gray-900 border-b border-gray-100">2</td>
                        <td class="px-4 py-3 text-sm text-gray-900 border-b border-gray-100">APP_10388</td>
                        <td class="px-4 py-3 text-sm text-gray-900 border-b border-gray-100">15/07/2025</td>
                        <td class="px-4 py-3 text-sm border-b border-gray-100">
                            <button class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                                <i class="fas fa-download"></i>
                                <span>Voir</span>
                            </button>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-4 py-3 text-sm text-gray-900 border-b border-gray-100">3</td>
                        <td class="px-4 py-3 text-sm text-gray-900 border-b border-gray-100">APP_10389</td>
                        <td class="px-4 py-3 text-sm text-gray-900 border-b border-gray-100">22/08/2025</td>
                        <td class="px-4 py-3 text-sm border-b border-gray-100">
                            <button class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                                <i class="fas fa-download"></i>
                                <span>Voir</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Pagination Section -->
        <div class="bg-white p-4 border-l border-r border-b border-gray-200 rounded-b-lg">
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-700">
                    Showing 1 to 3 of 3 entries
                </div>
                
                <div class="flex items-center space-x-2">
                    <button class="px-3 py-2 text-sm text-gray-500 bg-gray-100 rounded hover:bg-gray-200 transition-colors" disabled>
                        Précédent
                    </button>
                    <button class="px-3 py-2 text-sm text-white bg-green-600 rounded hover:bg-green-700 transition-colors">
                        1
                    </button>
                    <button class="px-3 py-2 text-sm text-gray-500 bg-gray-100 rounded hover:bg-gray-200 transition-colors" disabled>
                        Suivant
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Back to Dashboard Button -->
        <div class="mt-6">
            <button class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded font-medium transition-colors duration-200">
                Retour au tableau de bord
            </button>
        </div>
    </div>

    <script>
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Search functionality
            const searchInput = document.querySelector('input[type="text"]');
            const tableRows = document.querySelectorAll('tbody tr');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                tableRows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
            
            // Entries per page functionality
            const entriesSelect = document.querySelector('select');
            entriesSelect.addEventListener('change', function() {
                console.log('Entries per page changed to:', this.value);
                // Here you would implement the actual pagination logic
            });
            
            // View button clicks
            const viewButtons = document.querySelectorAll('button:has(i.fa-download)');
            viewButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const dossierNum = row.cells[1].textContent;
                    alert(`Visualisation du dossier: ${dossierNum}`);
                });
            });
        });
    </script>
</body>
</html>
