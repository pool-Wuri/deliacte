<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'identité - Tous les types de champs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styles personnalisés pour améliorer l'apparence */
        .file-upload-area {
            border: 2px dashed #9ca3af;
            transition: all 0.3s ease;
        }
        .file-upload-area:hover {
            border-color: #16a34a;
            background-color: #f0fdf4;
        }
        .file-upload-area.dragover {
            border-color: #16a34a;
            background-color: #dcfce7;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #16a34a;
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #16a34a;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-6xl mx-auto px-4">
        <!-- En-tête du formulaire -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex items-center gap-3 mb-6">
                <div class="bg-green-100 p-2 rounded">
                    <i class="fas fa-id-card text-green-700 text-xl"></i>
                </div>
                <h1 class="text-2xl font-semibold text-gray-800">Nationalité et documents d'identité</h1>
            </div>

            <!-- Grille de formulaire -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- SELECT - Type de document d'identité -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Type de document d'identité <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent appearance-none bg-white text-gray-700">
                            <option value="">Sélectionner le type</option>
                            <option value="passeport">Passeport</option>
                            <option value="cni">Carte Nationale d'Identité</option>
                            <option value="permis">Permis de conduire</option>
                            <option value="autre">Autre</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>

                <!-- TEXT - Numéro du document -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Numéro du document <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           placeholder="Numéro du document d'identité"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <!-- TEXT - Autorité de délivrance -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Autorité de délivrance <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           placeholder="Ex: Préfecture de Ouagadougou, Mairie..."
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <!-- DATE - Date de délivrance -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Date de délivrance <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="date" 
                               placeholder="Choisissez une date"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        <i class="fas fa-calendar-alt absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>

                <!-- DATE - Date d'expiration -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Date d'expiration <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="date" 
                               placeholder="Choisissez une date"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        <i class="fas fa-calendar-alt absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>

                <!-- FILE - Document d'identité scanné -->
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-medium mb-2">
                        Document d'identité scanné <span class="text-red-500">*</span>
                    </label>
                    <p class="text-sm text-gray-600 mb-3">
                        Téléchargez une copie numérique de votre document d'identité (obligatoire). 
                        Formats acceptés: PDF, JPEG, PNG. Taille maximale: 2MB.
                    </p>
                    <div class="file-upload-area rounded-lg p-8 text-center cursor-pointer" id="fileUploadArea">
                        <i class="fas fa-file-alt text-green-600 text-5xl mb-4"></i>
                        <button type="button" class="inline-flex items-center gap-2 px-6 py-3 border-2 border-green-600 text-green-600 rounded-lg hover:bg-green-50 transition-colors font-medium">
                            <i class="fas fa-upload"></i>
                            Choisir un document
                        </button>
                        <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" class="hidden">
                        <p class="text-sm text-gray-500 mt-3">Taille max: 2MB</p>
                        <p class="text-xs text-gray-400 mt-1">Types: application/pdf, image/jpeg, image/jpg, image/png</p>
                    </div>
                    <div id="filePreview" class="mt-4 hidden">
                        <div class="flex items-center gap-3 p-3 bg-green-50 border border-green-200 rounded-lg">
                            <i class="fas fa-file-check text-green-600 text-xl"></i>
                            <span class="flex-1 text-sm text-gray-700" id="fileName"></span>
                            <button type="button" onclick="saveFile('fileInput')" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors text-sm font-medium">
                                <i class="fas fa-save mr-1"></i> Enregistrer
                            </button>
                            <button type="button" id="removeFile" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Section : Démonstration de tous les types de champs -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <div class="flex items-center gap-3 mb-6">
                <div class="bg-blue-100 p-2 rounded">
                    <i class="fas fa-list-check text-blue-700 text-xl"></i>
                </div>
                <h2 class="text-2xl font-semibold text-gray-800">Tous les types de champs disponibles</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- TEXTAREA - Zone de texte -->
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-medium mb-2">
                        Zone de texte (TEXTAREA)
                    </label>
                    <textarea rows="4" 
                              placeholder="Entrez votre texte ici..."
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none"></textarea>
                </div>

                <!-- CHECKBOX - Cases à cocher -->
                <div>
                    <label class="block text-gray-700 font-medium mb-3">
                        Cases à cocher (CHECKBOX)
                    </label>
                    <div class="space-y-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="w-5 h-5 text-green-600 border-gray-300 rounded focus:ring-green-500">
                            <span class="text-gray-700">Option 1</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="w-5 h-5 text-green-600 border-gray-300 rounded focus:ring-green-500">
                            <span class="text-gray-700">Option 2</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="w-5 h-5 text-green-600 border-gray-300 rounded focus:ring-green-500">
                            <span class="text-gray-700">Option 3</span>
                        </label>
                    </div>
                </div>

                <!-- RADIO - Boutons radio -->
                <div>
                    <label class="block text-gray-700 font-medium mb-3">
                        Boutons radio (RADIO)
                    </label>
                    <div class="space-y-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="radio-group" class="w-5 h-5 text-green-600 border-gray-300 focus:ring-green-500">
                            <span class="text-gray-700">Choix A</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="radio-group" class="w-5 h-5 text-green-600 border-gray-300 focus:ring-green-500">
                            <span class="text-gray-700">Choix B</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="radio-group" class="w-5 h-5 text-green-600 border-gray-300 focus:ring-green-500">
                            <span class="text-gray-700">Choix C</span>
                        </label>
                    </div>
                </div>

                <!-- IMAGE - Upload d'image -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Image (IMAGE)
                    </label>
                    <div class="flex gap-2">
                        <input type="file" 
                               id="imageInput"
                               accept="image/*"
                               onchange="showSaveButton('imageInput')"
                               class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                        <button type="button" 
                                id="saveBtn_imageInput"
                                onclick="saveFile('imageInput')" 
                                class="hidden px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium whitespace-nowrap">
                            <i class="fas fa-save mr-1"></i> Enregistrer
                        </button>
                    </div>
                </div>

                <!-- PDF - Upload de PDF -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Document PDF (PDF)
                    </label>
                    <div class="flex gap-2">
                        <input type="file" 
                               id="pdfInput"
                               accept=".pdf"
                               onchange="showSaveButton('pdfInput')"
                               class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                        <button type="button" 
                                id="saveBtn_pdfInput"
                                onclick="saveFile('pdfInput')" 
                                class="hidden px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium whitespace-nowrap">
                            <i class="fas fa-save mr-1"></i> Enregistrer
                        </button>
                    </div>
                </div>

                <!-- FILE générique - Upload de fichier -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Fichier (FILE)
                    </label>
                    <div class="flex gap-2">
                        <input type="file" 
                               id="genericFileInput"
                               onchange="showSaveButton('genericFileInput')"
                               class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                        <button type="button" 
                                id="saveBtn_genericFileInput"
                                onclick="saveFile('genericFileInput')" 
                                class="hidden px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium whitespace-nowrap">
                            <i class="fas fa-save mr-1"></i> Enregistrer
                        </button>
                    </div>
                </div>

                <!-- PASSWORD - Mot de passe -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Mot de passe (PASSWORD)
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="passwordField"
                               placeholder="Entrez votre mot de passe"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent pr-12">
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- EMAIL - Adresse e-mail -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Adresse e-mail (EMAIL)
                    </label>
                    <input type="email" 
                           placeholder="exemple@email.com"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <!-- NUMBER - Champ numérique -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Champ numérique (NUMBER)
                    </label>
                    <input type="number" 
                           placeholder="Entrez un nombre"
                           min="0"
                           max="100"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <!-- RANGE - Curseur de sélection -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Curseur de sélection (RANGE) <span id="rangeValue" class="text-green-600 font-semibold">50</span>
                    </label>
                    <input type="range" 
                           min="0" 
                           max="100" 
                           value="50"
                           oninput="document.getElementById('rangeValue').textContent = this.value"
                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>

                <!-- TIME - Sélecteur d'heure -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Sélecteur d'heure (TIME)
                    </label>
                    <input type="time" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <!-- DATETIME_LOCAL - Date et heure -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Date et heure (DATETIME_LOCAL)
                    </label>
                    <input type="datetime-local" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <!-- MONTH - Sélecteur de mois -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Sélecteur de mois (MONTH)
                    </label>
                    <input type="month" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <!-- WEEK - Sélecteur de semaine -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Sélecteur de semaine (WEEK)
                    </label>
                    <input type="week" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <!-- SEARCH - Champ de recherche -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Champ de recherche (SEARCH)
                    </label>
                    <div class="relative">
                        <input type="search" 
                               placeholder="Rechercher..."
                               class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

            </div>

            <!-- Boutons d'action -->
            <div class="flex gap-4 mt-8 justify-end">
                <button type="button" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                    Annuler
                </button>
                <button type="submit" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium">
                    Enregistrer tout
                </button>
            </div>
        </div>
    </div>

    <script>
        // Gestion du drag & drop pour le fichier principal
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const removeFile = document.getElementById('removeFile');

        fileUploadArea.addEventListener('click', () => fileInput.click());

        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        removeFile.addEventListener('click', () => {
            fileInput.value = '';
            filePreview.classList.add('hidden');
        });

        function handleFile(file) {
            fileName.textContent = file.name;
            filePreview.classList.remove('hidden');
        }

        // Afficher le bouton Enregistrer quand un fichier est sélectionné
        function showSaveButton(inputId) {
            const input = document.getElementById(inputId);
            const saveBtn = document.getElementById('saveBtn_' + inputId);
            
            if (input.files.length > 0) {
                saveBtn.classList.remove('hidden');
            } else {
                saveBtn.classList.add('hidden');
            }
        }

        // Fonction pour enregistrer un fichier
        function saveFile(inputId) {
            const input = document.getElementById(inputId);
            
            if (input.files.length === 0) {
                alert('Aucun fichier sélectionné');
                return;
            }

            const file = input.files[0];
            const fileName = file.name;
            const fileSize = (file.size / 1024 / 1024).toFixed(2); // Taille en MB

            // Simuler l'enregistrement (dans une vraie application, vous enverriez le fichier au serveur)
            console.log('Enregistrement du fichier:', {
                name: fileName,
                size: fileSize + ' MB',
                type: file.type
            });

            // Afficher un message de succès
            alert(`Fichier "${fileName}" (${fileSize} MB) enregistré avec succès!`);

            // Optionnel: masquer le bouton après enregistrement
            const saveBtn = document.getElementById('saveBtn_' + inputId);
            saveBtn.innerHTML = '<i class="fas fa-check mr-1"></i> Enregistré';
            saveBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
            saveBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
            saveBtn.disabled = true;

            // Réactiver après 2 secondes
            setTimeout(() => {
                saveBtn.innerHTML = '<i class="fas fa-save mr-1"></i> Enregistrer';
                saveBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                saveBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                saveBtn.disabled = false;
            }, 2000);
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('passwordField');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
