<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100">
  <!-- Bande grisée avec avatar centré -->
  <div class="w-full h-32 bg-gradient-to-t from-gray-200 to-gray-400 flex justify-center items-end">
    <div class="rounded-full bg-white shadow-lg w-28 h-28 flex items-center justify-center -mb-14 border border-gray-300">
      <img src="https://ui-avatars.com/api/?name=Severin+Dembele" class="rounded-full w-24 h-24" alt="">
    </div>
  </div>
  <!-- En-tête de profil -->
  <div class="flex flex-col items-center mt-20 mb-6">
    <h1 class="text-xl font-semibold mb-2">Severin Dembele</h1>
    <span class="text-gray-600 text-base">sdembele@usiu.ac.ke</span>
  </div>
  <!-- Contenu principal -->
 <div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Account Settings</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Bloc 1 -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Profile Information</h2>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" placeholder="Your name"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" placeholder="you@example.com"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>
          <button type="submit"
            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Save</button>
        </form>
      </div>

      <!-- Bloc 2 -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Security</h2>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Current Password</label>
            <input type="password" placeholder="••••••••"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" placeholder="••••••••"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>
          <button type="submit"
            class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Change Password</button>
        </form>
      </div>

      <!-- Bloc 3 -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Notifications</h2>
        <div class="space-y-4">
          <label class="flex items-center space-x-3">
            <input type="checkbox" class="h-4 w-4 text-indigo-600 rounded border-gray-300">
            <span class="text-gray-700">Email Notifications</span>
          </label>
          <label class="flex items-center space-x-3">
            <input type="checkbox" class="h-4 w-4 text-indigo-600 rounded border-gray-300">
            <span class="text-gray-700">SMS Notifications</span>
          </label>
        </div>
      </div>

      <!-- Bloc 4 -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Delete Account</h2>
        <p class="text-gray-600 mb-4">Once you delete your account, there is no going back. Please be certain.</p>
        <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Delete Account</button>
      </div>

    </div>
  </div>
</div>

  
</body>
</html>
