<!-- BANNIÈRE FIXE EN HAUT -->
<header class="w-full h-2 flex fixed top-0 left-0 z-50">
    <div class="w-1/2 bg-red-600"></div>
    <div class="w-1/2 bg-green-600"></div>
</header>

<div class="min-h-screen flex flex-col items-center justify-center p-4 pt-12 bg-gray-100 font-sans">
    
    <!-- Logo du service public -->
    <div class="flex items-center mb-6">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Coat_of_arms_of_Burkina_Faso.svg" alt="Armoiries du Burkina Faso" class="h-12 mr-3">
        <span class="text-xl font-bold text-gray-700">deliacte.gov.bf</span>
    </div>

    <!-- Carte de réinitialisation -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center h-16 w-16 rounded-full bg-brand-green/10 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-brand-green" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Définir un nouveau mot de passe</h1>
            <p class="text-gray-500 mt-2">Votre nouveau mot de passe doit être différent de l'ancien.</p>
        </div>

        <!-- Formulaire Angular -->
        <form [formGroup]="resetForm" (ngSubmit )="onSubmit()" class="space-y-6">
            
            <!-- Champ Nouveau mot de passe -->
            <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">Nouveau mot de passe</label>
                <div class="relative">
                    <input [type]="newPasswordVisible ? 'text' : 'password'" id="new-password" formControlName="newPassword" placeholder="••••••••" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent">
                    <button type="button" (click)="togglePasswordVisibility('new')" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-gray-800">
                        <span [innerHTML]="newPasswordVisible ? eyeOffIcon : eyeIcon"></span>
                    </button>
                </div>
                <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="text-red-500 text-sm mt-2">
                    <span *ngIf="resetForm.get('newPassword')?.errors?.['required']">Le mot de passe est requis.</span>
                    <span *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Le mot de passe doit contenir au moins 8 caractères.</span>
                </div>
            </div>

            <!-- Indicateur de force du mot de passe -->
            <div class="space-y-2">
                <div class="flex items-center justify-between text-xs">
                    <span class="font-medium text-gray-500">Force du mot de passe</span>
                    <span class="font-semibold" [ngClass]="{'text-red-500': strengthText === 'Faible', 'text-yellow-500': strengthText === 'Moyen', 'text-green-500': strengthText === 'Bon' || strengthText === 'Excellent'}">{{ strengthText }}</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="h-2 rounded-full transition-all duration-300" [style.width]="strengthBarWidth" [ngClass]="strengthBarColor"></div>
                </div>
            </div>

            <!-- Champ Confirmer le mot de passe -->
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe</label>
                <div class="relative">
                    <input [type]="confirmPasswordVisible ? 'text' : 'password'" id="confirm-password" formControlName="confirmPassword" placeholder="••••••••" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent">
                    <button type="button" (click)="togglePasswordVisibility('confirm')" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-gray-800">
                        <span [innerHTML]="confirmPasswordVisible ? eyeOffIcon : eyeIcon"></span>
                    </button>
                </div>
                <p *ngIf="resetForm.errors?.['passwordMismatch'] && resetForm.get('confirmPassword')?.touched" class="text-red-500 text-sm mt-2">
                    Les mots de passe ne correspondent pas.
                </p>
            </div>

            <!-- Bouton de soumission -->
            <div>
                <button type="submit" [disabled]="resetForm.invalid" class="w-full flex justify-center py-3 px-4 mt-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-brand-green hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-green disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Réinitialiser le mot de passe
                </button>
            </div>
        </form>
    </div>
    
    <!-- Lien de retour -->
    <div class="mt-6 text-center">
        <a routerLink="/login" class="text-sm font-medium text-gray-600 hover:text-brand-green">
            <span class="inline-block align-middle">&larr;</span> Revenir à la connexion
        </a>
    </div>
</div>
